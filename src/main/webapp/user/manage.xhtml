<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Husbit</title>
</head>
<body>
<ui:composition template="/resources/template/TwoColtemplate.xhtml">
    <ui:define name="contentpart">
        <div id="content">
            <p:panel header="List of Users" id="createPanel">
                <h:form id="updateform">
                    <p:growl id="sa"/>
                    <p:dataTable id="tableform" paginator="true" rows="10" var="appUzer"
                                 value="#{appUserView.appUserDataModel}" rowKey="#{appUzer.id}"
                                 widgetVar="wappUzer">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:"/>
                                <h:inputText id="globalFilter" onkeyup="wappUzer.filter()"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column sortBy="#{appUzer.name.firstName}" filterBy="#{appUzer.name.firstName}"
                                  headerText="#{msgs.firstName}">
                            <h:outputText value="#{appUzer.name.firstName}"/>
                        </p:column>

                        <p:column sortBy="#{appUzer.name.middleName}" filterBy="#{appUzer.name.middleName}"
                                  headerText="#{msgs.middleName}">
                            <h:outputText value="#{appUzer.name.middleName}"/>
                        </p:column>

                        <p:column sortBy="#{appUzer.name.lastName}" filterBy="#{appUzer.name.lastName}"
                                  headerText="#{msgs.lastName}">
                            <h:outputText value="#{appUzer.name.lastName}"/>
                        </p:column>

                        <p:column sortBy="#{appUzer.username}" filterBy="#{appUzer.username}"
                                  headerText="#{msgs.userName}">
                            <h:outputText value="#{appUzer.username}"/>
                        </p:column>



                        <p:column headerText="Options">
                            <p:commandButton image="ui-icon ui-icon-search" action="#{appUserView.setUpEdit}"
                                             title="View Issue">
                                <f:setPropertyActionListener value="#{appUzer}" target="#{appUserView.selectedAppUser}"/>
                                <f:setPropertyActionListener target="#{appUserView.editMode}" value="#{false}"/>
                            </p:commandButton>
                            <p:spacer width="5"/>
                            <p:commandButton image="ui-icon ui-icon-pencil" action="#{appUserView.setUpEdit}"
                                             title="Edit User">
                                <f:setPropertyActionListener target="#{appUserView.selectedAppUser}" value="#{appUzer}"/>
                                <f:setPropertyActionListener target="#{appUserView.editMode}" value="#{true}"/>
                            </p:commandButton>
                            <p:spacer width="5"/>
                            <p:commandButton onstart="confirmation.show()" update=":updateform:deletedsp"
                                             image="ui-icon ui-icon-close" title="Remove User">
                                <f:setPropertyActionListener target="#{appUserView.selectedAppUser}" value="#{appUzer}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                    <p:confirmDialog id="confirmdelete"
                                     message="Are you sure you want to delete this Issue"
                                     closable="true"
                                     width="280"
                                     header="Removing Issue"
                                     widgetVar="confirmation">

                        <h:panelGrid id="deletedsp" columns="2">
                            <h:outputText value="First Name:"/>
                            <h:outputText value="#{appUserView.selectedAppUser.name.firstName}"/>

                            <h:outputText value="Last Name:"/>
                            <h:outputText value="#{appUserView.selectedAppUser.name.lastName}"/>

                            <p:spacer/>
                            <p:outputPanel>

                                <p:commandButton
                                        update="tableform"
                                        value="Cancel"
                                        onclick="confirmation.hide()"/>

                                <p:commandButton
                                        immediate="true"
                                        action="#{appUserView.removeAppuser()}"
                                        value="Delete User"
                                        oncomplete="confirmation.hide()"
                                        update=":updateform:tableform">

                                    <f:param name="sid" value="#{appUserView.selectedAppUser.id}"/>

                                </p:commandButton>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:confirmDialog>
                </h:form>
            </p:panel>
        </div>
    </ui:define>


    <ui:define name="operationspart">
        <h:form>
            <p:menu>
                <p:submenu label="Operations">
                    <p:menuitem value="View all Users" url="/user/users.xhtml"/>
                    <p:menuitem value="Create Issue" url="/user/new.xhtml"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:define>
</ui:composition>
</body>

</html>
