<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:template="http://java.sun.com/jsf/composite/template"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <title>#{msgs.errorTitle}</title>
</head>

<body>
<ui:composition template="/resources/template/OneColtemplate.xhtml">
    <ui:define name="contentpart">
        <div id="content">
            <div style="text-align:center "><p>#{msgs.errorOccurred}<br/>
                <h:link value="To home page" outcome="resources/template/OneColtemplate"/></p>
                <p:inputTextarea value="#{app.stackTrace}" readonly="true" rows="40" cols="127"/></div>

        </div>
    </ui:define>
</ui:composition>
</body>

</html>
